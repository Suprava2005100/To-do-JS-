<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do apps</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="app-container">
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>

        <header class="header">
            <div class="header-content">
                <h1 class="app-tittle">
                    <i class="fas fa-clipboard-check"></i>
                    To-Do Apps
                </h1>
                <div class="stats">
                    <div class="stat">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Done</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="pendingTasks">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </div>
        </header>


        <div class="instructions-card">
            <h3><i class="fas fa-info-circle"></i> How to use : </h3>
            <div class="instruction-grid">
                <div class="instruction-item list-item">
                    <i class="fas fa-list"></i>
                    <span>Click <strong>"Show all tasks"</strong> to view your todo list</span>
                </div>
                <div class="instruction-item add-item">
                    <i class="fas fa-plus"></i>
                    <span>Click <strong>"Add Task"</strong> to create new tasks</span>
                </div>
                <div class="instruction-item delete-item">
                    <i class="fas fa-trash"></i>
                    <span>Click <strong>"Delete Mode"</strong> to remove tasks</span>
                </div>
                <div class="instruction-item quit-item">
                    <i class="fas fa-power-off"></i>
                    <span>Click <strong>"Quit"</strong> to close the app</span>
                </div>
            </div>
        </div>


        <main class="main-content">
            <div class="action-buttons">
                <button id="listBtn" class="action-btn list-Btn">
                    <i class="fas fa-list"></i>
                    Show All Tasks
                </button>
                <button id="addBtn" class="action-btn add-Btn">
                    <i class="fas fa-plus"></i>
                    Add Task
                </button>
                <button id="deleteBtn" class="action-btn delete-Btn">
                    <i class="fas fa-trash"></i>
                    Delete Mode
                </button>
                <button id="quitBtn" class="action-btn quit-Btn">
                    <i class="fas fa-power-off"></i>
                    Quit App
                </button>
            </div>


            <div id="addTaskSection" class="add-task-section hidden">
                <div class="input-container">
                    <input 
                        type="text"
                        id="taskInput"
                        placeholder="Enter the task you want to add..."
                        class="task-input"
                    >
                    <button id="submitTaskBtn" class="submit-btn">
                        <i class="fas fa-check"></i>
                        Add Task
                    </button>
                </div>
            </div>

            <div id ="deleteSection" class="delete-section hidden">
                <div class="delete-container">
                    <input
                        type="number"
                        id="deleteIndex"
                        placeholder="Enter task index to delete..."
                        class="delete-input"
                        min="0"
                    >
                    <button id="submitDeleteBtn" class="submit-delete-btn">
                        <i class="fas fa-trash"></i>
                        Delete Task
                    </button>
                </div>
            </div>

            <div class="todos-container">
                <div id="todosList" class="todos-list"></div>
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <h3>No tasks yet!</h3>
                    <p>Click "Add Task" to create your first task</p>
                </div>
            </div>

            <div class="console" id="console">
                <div class="console-header">
                    <i class="fas fa-terminal"></i>
                    Console Output
                    <button id="clearConsole" class="clear-console">
                        <i class="fas fa-times"></i>
                    </button> 
                </div>
                <div id="consoleOutput" class="console-output"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
